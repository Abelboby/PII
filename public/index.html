<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PII</title>
    
    <link rel="stylesheet" href="styles.css">
    <!-- Include Font Awesome CSS if you're using Font Awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Jersey+10+Charted&family=Reem+Kufi+Fun:wght@400..700&display=swap');
    </style>
</head>
<body>
    <div class="gradient"></div>
    <div class="navbar">
        <h1 class="jersey-10-charted-regular">Private Conversations</h1>
    </div>
    <div class="navbar"></div>
    <div class="row">
        <div class="box conversations">
            <div class="top">
                <button class="new_convo" onclick="new_conversation()">
                    <i class="far fa-plus"></i> <!-- Changed to use Font Awesome icons -->
                    <span>New Conversation</span>
                </button>
                <div class="spinner"></div>
            </div>
            <div class="bottom_buttons">
                <button onclick="delete_conversations()">
                    <i class="far fa-trash"></i> <!-- Changed to use Font Awesome icons -->
                    <span>Clear Conversations</span>
                </button>
            </div>
        </div>
        <div class="conversation disable-scrollbars">
            <div class="stop_generating stop_generating-hidden">
                <button id="cancelButton">
                    <span>Stop Generating</span>
                    <i class="far fa-stop"></i> <!-- Changed to use Font Awesome icons -->
                </button>
            </div>
            <div class="box" id="messages">
                <!-- Container for displaying messages -->
            </div>
            
            <div class="user-input">
                <div class="box input-box">
                    <textarea id="message-input" placeholder="Type your message here" cols="30" rows="4"></textarea>
                    <!-- <button id="submit-button">Send</button>  -->
                    <button id="submit-button" class="creative-button">Send</button>
                </div>
            </div>
            
            <div class="buttons">
                <div class="field">
                    <input type="checkbox" id="switch"/>
                    <label for="switch"></label>
                    <span class="about">Web Access</span>
                </div>
                <form class="color-picker" action="">
                    <fieldset>
                        <legend class="visually-hidden">Pick a color scheme</legend>
                        <label for="light" class="visually-hidden">Light</label>
                        <input type="radio" title="light" name="theme" id="light" checked>
                    
                        <label for="pink" class="visually-hidden">Pink theme</label>
                        <input type="radio" title="pink" id="pink" name="theme">
                    
                        <label for="blue" class="visually-hidden">Blue theme</label>
                        <input type="radio" title="blue" id="blue" name="theme">
                    
                        <label for="green" class="visually-hidden">Green theme</label>
                        <input type="radio" title="green" id="green" name="theme">
                    
                        <label for="dark" class="visually-hidden">Dark theme</label>
                        <input type="radio" title="dark" id="dark" name="theme">
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    <div class="mobile-sidebar">
        <i class="fas fa-bars"></i> 
    </div>
    <script src="script.js"></script>
</body>
</html>
